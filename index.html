<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Skill Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-3">Math Skill Tester</h2>
            <div class="mb-3">
                <label for="a" class="form-label">Enter a value:</label>
                <input type="number" id="a" class="form-control">
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-secondary" onclick="calculate('power')">Power</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-warning" onclick="calculate('squareRoot')">Square Root</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-info" onclick="calculate('random')">Square Root</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card p-3 text-center">
                        <button class="btn btn-dark" onclick="calculate('roundOff')">Round off</button>
                    </div>
                </div>
            </div>
            
            <h4 class="text-center mt-3" id="result">Result: </h4>
        </div>
    </div>
    <script>
        function calculate(operation) {
            let a = parseFloat(document.getElementById('a').value);
            let result = '';
            
            if (isNaN(a)) {
                result = 'Please enter a valid number!';
            } else {
                switch (operation) {
                    case 'power':
                        result = `Result: ${Math.pow(a, a)}`;
                        break;
                    case 'squareRoot':
                        result = `Result: ${Math.sqrt(a)}`;
                        break;
                    case 'random':
                        result = `Result: ${(Math.random() * a).toFixed(2)}`;
                        break;
                    case 'roundOff':
                        result = `Result: ${Math.round(a)}`;
                        break;
                }
            }
            document.getElementById('result').textContent = result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
